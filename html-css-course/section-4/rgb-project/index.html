<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
        0. Create a CSS file called style
        
        1. Set the font-family to all elements : "Alfa Slab One", cursive 

        2. Set body: 
            background-color: #f4f4f4

        3. Set h1:
            text-align: center;
            font-weight: 200;
            font-size: 40px;

        4. Set h2:
            font-weight: normal;
            font-size: 28px;

        5. Set card class:
            width: 1000px;
            height: 100px;

        6. Set red class:
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        
        7. Set green class:
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        
        8. Set blue class:
            background-color: rgba(0, 0, 255, 0.2);
            color: #0000ff;
    -->
    <h1>
      <span class="red">R</span><span class="green">G</span
      ><span class="blue">B</span>
    </h1>
    <div class="container">
      <div class="card red">
        <h2>Card 1</h2>
        <p>This is a red card.</p>
      </div>
      <div class="card blue">
        <h2>Card 2</h2>
        <p>This is a blue card.</p>
      </div>
      <div class="card green">
        <h2>Card 3</h2>
        <p>This is a green card.</p>
      </div>
    </div>
  </body>
</html>
