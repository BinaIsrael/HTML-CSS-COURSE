<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      p {
        display: inline-block;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <p>Hello</p>
    <p>world</p>
    <br />
    <span style="width: 300px">Hello</span>
    <span>world</span>
    <a href="ex.html" style="display: none"
      >Exercise that involves working with CSS display properties</a
    >
  </body>
</html>
